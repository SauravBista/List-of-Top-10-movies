{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Edit Movie {{ movie.title }}</h1>
  <p class="description">Update the rating and review of the movie. Current Rating: {{ movie.rating }}</p>
  <form method="POST" action="{{ url_for('edit', movie_id=movie.id) }}" class="movie-form">
    {{ form.hidden_tag() }}
    
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" name="rating" id="rating" value="{{ form.rating.data }}" step ="0.1" min="0" max="10" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="review">Review:</label>
      <textarea name="review" id="review" class="form-control" rows="4">{{ form.review.data }}</textarea>
    </div>
    
    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-primary">
    </div>
  </form>
  <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
</div>
{% endblock %}

{% block styles %}
<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .heading {
    text-align: center;
    color: #343a40;
    margin-bottom: 20px;
    font-size: 2rem;
    font-weight: bold;
  }
  
  .description {
    text-align: center;
    color: #6c757d;
    margin-bottom: 30px;
    font-size: 1.1rem;
  }
  
  .movie-form {
    display: flex;
    flex-direction: column;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #495057;
  }
  
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .form-control:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
  }
  
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }
  
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
  
  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 1rem;
    color: #007bff;
    text-decoration: none;
  }
  
  .back-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
